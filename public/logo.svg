<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" stroke="url(#gradient1)" stroke-width="3" fill="#0D0D0D"/>

  <!-- BW Letters -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="90" font-weight="bold" text-anchor="middle" fill="url(#gradient2)">BW</text>

  <!-- Small tagline -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#3B82F6" letter-spacing="2">WEB AGENCY</text>
</svg>

